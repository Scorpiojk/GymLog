<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymLog - Workout Tracker</title>
  <link rel="icon" type="image/png" href="assets/Logotipo_Gimnasio_Moderno_Minimalista_Naranja-removebg-preview (1).png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado fijo -->
  <header class="header">
    <h1>GymLog</h1>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    
    <!-- Routine Editor -->
    <section class="routine-editor">
      <h2>Agregar Ejercicio</h2>
      <form id="form-exercise">
        <input type="text" name="name" placeholder="Ejercicio">
        <input type="text" name="reps" placeholder="Repeticiones" required>
        <input type="text" name="weight" placeholder="Peso">
        <input type="number" name="sets" placeholder="Series" required>
        <input type="text" name="rest" placeholder="Descanso">
        <button type="submit">Agregar Ejercicio</button>
      </form>
    </section>
    
    <!-- Routine List -->
    <section class="routine-list">
      <h2>Ejercicios De hoy</h2>
      <ul id="exercise-list"></ul>
    </section>

    <!-- Guardar rutina -->
    <button id="btn-save-routine">Guardar rutina completa</button>

    <!-- Edit Modal -->
    <div id="edit-modal">
      <div class="modal-content">
        <button id="close-modal">&times;</button>
        <h2>Editar Ejercicio</h2>
        <form id="edit-form">
          <input type="text" name="name" placeholder="Ejercicio" required>
          <input type="text" name="reps" placeholder="Repeticiones" required>
          <input type="text" name="weight" placeholder="Peso">
          <input type="number" name="sets" placeholder="Series" required>
          <input type="text" name="rest" placeholder="Descanso" required>
          <button type="submit" id="save-changes">Guardar cambios</button>
        </form>
      </div>
    </div>

    <!-- History -->
    <section class="history" id="history">
      <h2>Historial</h2>
      <p>Tus rutinas guardadas aparecer√°n aqu√≠.</p>
    </section>

  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button id="btn-routines">üèãÔ∏è EJERCICIOS</button>
    <button id="btn-add">‚ûï </button>
    <button id="btn-history">üìú HISTORIAL</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
