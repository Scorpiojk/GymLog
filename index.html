<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymLog - Seguimiento de Rutinas</title>
  <link rel="icon" type="image/png" href="assets\Logotipo_Gimnasio_Moderno_Minimalista_Naranja-removebg-preview (1).png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <h1>GymLog</h1>
    <nav>
      <button id="btn-rutinas">Rutinas</button>
      <button id="btn-agregar">Agregar Rutina</button>
      <button id="btn-historial">Historial</button>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    
  <!-- Editor de Rutina (formulario para agregar o editar) -->
    <section class="editor-rutina">
      <h2>Agregar / Editar Ejercicio</h2>
      <form id="form-ejercicio">
        <input type="text" name="nombre" placeholder="Nombre del ejercicio" required>
        <input type="text" name="repeticiones" placeholder="Repeticiones" required>
        <input type="text" name="pesos" placeholder="Pesos" required>
        <input type="number" name="series" placeholder="Series" required>
        <input type="text" name="descanso" placeholder="Descanso" required>
        <!-- <input type="number" placeholder="Vueltas" required> -->
        <button type="submit">Añadir Ejercicio</button>
      </form>
    </section>
    
<!-- Lista de Rutinas -->
<section class="lista-rutinas">
  <h2>Rutina de Hoy</h2>

  <ul id="lista-ejercicios">
    <!-- Cada ejercicio se agregará aquí como <li class="tarjeta-rutina"> -->
  </ul>
</section>


    <!-- Botón para guardar toda la lista como rutina, arriba del editor -->
    <button id="btn-guardar-rutina" style="margin: 1rem 2rem; padding: 0.6rem 1rem; border-radius:6px; border:none; background-color:#00B894; color:white; font-weight:bold; cursor:pointer;">
        Guardar Rutina Completa
    </button>


    <!-- Modal de edición -->
    <div id="modal-editar">
  <div class="modal-contenido">
    <button id="cerrar-modal">&times;</button>
    <h2>Editar Ejercicio</h2>
    <form id="form-editar">
      <input type="text" name="nombre" placeholder="Nombre del ejercicio" required>
      <input type="text" name="repeticiones" placeholder="Repeticiones" required>
      <input type="text" name="pesos" placeholder="Pesos" required>
      <input type="number" name="series" placeholder="Series" required>
      <input type="text" name="descanso" placeholder="Descanso" required>
      <button type="submit" id="guardar-cambios">Guardar Cambios</button>
    </form>
  </div>
</div>


    <!-- Sección de Historial -->
    <section class="historial" id="historial">
      <h2>Historial de Entrenamientos</h2>
      <p>Aquí se mostrarán los entrenamientos anteriores.</p>
      <!-- Datos dinámicos con JS -->
    </section>

  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <p>&copy; 2025 GymLog</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
